<div class="pagination">
  <a (click)="previousPage()" [class.disabled]="currentPage === 1"> &laquo; </a>

  <ng-container *ngIf="visiblePages.length > 0">
    <a
      *ngFor="let page of visiblePages"
      [class.active]="page === currentPage"
      (click)="goToPage(page)"
    >
      {{ page }}
    </a>
  </ng-container>

  <a (click)="nextPage()" [class.disabled]="currentPage === totalPages">
    &raquo;
  </a>
</div>
